<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
	<link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
	<link rel="stylesheet" href="style/style.css">

	<title>CRM Dashboard Customers</title>
</head>
<body>
	<div class="container">
		<header class="header">
			<h1 class="header-title">Hello Evano üëãüèº,</h1>
		</header>
		<main class="main">
			<article class="wrapper">
				<section class="dashboard">
					<div class="dashboard-header">
						<h2 class="dashboard-header__title">All Customers</h2>
						<p class="dashboard-header__subtitle">Active Members</p>
					</div>
					<div class="dashboard-search">
						<img class="dashboard-search__icon" src="img/search.png" alt="search">
						<label>
							<input class="dashboard-search__input" type="text" name="search" placeholder="Search">
						</label>
					</div>

				</section>
				<section class="dashboard dashboard-main">
					<table class="dashboard-table" id="table"></table>
				</section>
				<section class="dashboard pagination">
					<div class="pagination-show">
						Showing data 1 to 8 of 256K entries
					</div>
					<div class= "pagination-count">
						<ul class="pagination-count__list">
							<li class="pagination-count__nav">&lt;</li>
							<li class="pagination-count__number">1</li>
							<li class="pagination-count__number">2</li>
							<li class="pagination-count__number">3</li>
							<li class="pagination-count__number">4</li>
							<li class="no-number">...</li>
							<li class="pagination-count__number">40</li>
							<li class="pagination-count__nav">&gt;</li>
						</ul>
					</div>
				</section>
			</article>
			</main>
			<aside class="sidebar">
				<ul class="sidebar-list">
					<li>Dashboard</li>
					<li>Product</li>
					<li>Customers</li>
					<li>Income</li>
					<li>Promote</li>
					<li>Help</li>
				</ul>
			</aside>
		
	</div>
</body>
<script src="script/script.js"></script>
</html>
